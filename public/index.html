<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://kit.fontawesome.com/2ec18317e9.js"
    crossorigin="anonymous"
  ></script>
    <title>Droid Empire</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

        <!-- filter div script -->
        <script>
          // JavaScript code to toggle the visibility of the filter div
          document
            .getElementById('filter-icon')
            .addEventListener('click', function () {
              var filterDiv = document.getElementById('filterContent');
              filterDiv.classList.toggle('active');
            });
        </script>
    
        <!-- modal script -->
        <script>
          // Get all elements with class "bot-specs"
          const botSpecsElements = document.querySelectorAll(".bot-specs");
        
          // Get the modal element
          const botModal = document.getElementById("botModal");
        
          // Function to handle click events on elements with class "bot-specs"
          function handleBotSpecsClick(event) {
            // Prevent the default behavior of the clicked element (e.g., prevent links from navigating)
            event.preventDefault();
        
            // Show the modal
            const modal = new bootstrap.Modal(botModal);
            modal.show();
          }
        
          // Attach the click event handler to each element with class "bot-specs"
          botSpecsElements.forEach((element) => {
            element.addEventListener("click", handleBotSpecsClick);
          });
        </script>
  </body>
</html>
